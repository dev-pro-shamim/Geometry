<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <main >
        <!-- main content container -->

        <div class="flex flex-col md:flex-row">
            <!-- Shape Card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3" >
                <!-- tringle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Tringle</h2>
                      <p class="text-center text-3xl">Area (A) = 0.5 * b * h</p></p>
                     <div>
                      <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                      <span class="mr-2 ml-2">cm</span>
                      <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="triangle-height"  placeholder="h">
                      <span class="mr-2"></span>cm</span>
                     </div>

                     <div>
                      <p class="text-2xl" id="tringle-area" >Area : <span><span>cm <sup>2</sup></span></span></p>
                     </div>

                      <div class="card-actions ">
                        <button onclick="calculateTringleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- RecAngle -->

                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w*I</p>
                      <div class="flex">
                        <input type="text"  class="w-24 text-2xl p-2 rounded-sm" placeholder="w" >
                        <!--Rectangle Width -->
                              <span class="mr-2 ml-2"> cm</span>
                        <input type="text"  class="w-24 text-2xl p-2 rounded-sm" placeholder="l">
                        <!-- Rectangle Length -->
                                <span class="mr-2 ml-2"> cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full" >Calculate</button>
                      </div>
                    </div>
                  </div>



                                  <!-- tringle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>


                                  <!-- tringle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>


            </div>
    
            <!-- area calculation container -->

            <div class="w-96 border-2 border-gray-600 p-4 m-4 rounded-lg">
                <h2 class="text-4xl text-center font-bold mb-4">Area Calculation</h2>

            </div>
            
        </div>
    </main>

    <script src="./script/tringleCalculate.js"></script>
    <script src="./script/rectangle-area.js"></script>
    
</body>
</html>
